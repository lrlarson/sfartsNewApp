<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>SF/Arts :: Guide to San Francisco Arts</title>

</head>

<body>
<div data-role="page" id="eventFinalDetail" >
    <div data-role="header" data-add-back-btn="true">
        <h1 id="eventFinalName"></h1>

    </div><!--- end header--->
    <div data-role="content"  id="eventDetailBlock"><!--- inject here ---></div>

    <script id="eventDetailTemplate" type="x-handlebars-template">
        {{#each data}}
        <div class="eventName">{{event_name}}</div>
        <div class="orgName">{{org_name}} </div><br />
        {{{isPhoto imagenametravel}}}
        <span class="eventDescription">{{event_description}} </span><br /><br />
        
        <div id="details-header">Event Info</div>
        <div id="details">
        <div id="infoBox"><span class="eventDate">{{date_string}}</span></div>
        <div id="infoBox"><span class="eventTime">{{time_string}}</span></div>
        <div id="infoBox"><span class="ticketString">{{ticket_string}}</span></div>
        <div id="infoBox"><span class="venueName"><strong>{{venue_name}}</strong></span><br>
        <span class="venueAddress">{{venue_address}},{{venue_city}}{{{isVenuePhone venue_phone}}}</span></div>
        <a href="mapDisplay2.html?eventLatLong={{lat_lon}}" data-role="button" data-mini="true" data-theme="b">Map</a>
        <a href="#" id="bookmarkButton" data-role="button" data-mini="true" data-theme="b">Bookmark</a>
        {{#if ticketlink}}
        <a href="#" id="ticketTest" data-role="button" data-mini="true" data-theme="b" onclick="window.open('{{ticketlink}}', '_blank','location=yes')">Ticket Info.</a>
        {{/if}}
        {{#if org_web}}
        <a href="#" id="infoTEst" data-role="button" data-mini="true" data-theme="b" onclick="window.open('{{org_web}}', '_blank','location=yes')">Event Website</a>
        {{/if}}
        </div>
        {{/each}}
        </script>



    <div data-role="footer" data-id="allot_footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="index.html" data-id="footer_browse" data-icon="bars" data-iconpos="notext" class="ui-state-persist" data-transition="slide"></a></li>
                <li><a href="index.html#closeToYouMenu" data-id="footer_find" data-icon="location" data-iconpos="notext" data-transition="slide"></a></li>   
                <li><a href="bookmarkedEvents.html" data-id="footer_find" data-icon="star" data-iconpos="notext" data-transition="slide"></a></li>
                <li><a href="index.html#keywordPage" data-id="footer_find" data-icon="search" data-iconpos="notext" data-transition="slide"></a></li>                
            </ul>
        </div>
    </div>



    </div>


</body>
</html>
