<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>SF/Arts :: Guide to San Francisco Arts</title>




</head>

<body>

    <div data-role="page"  class="page-map"  id="editorialDetail" style="width:100%; height:100%;">

        <div data-role="header" data-add-back-btn="true"><h1>Highlights / <span id="dispString"></span></h1></div>
        <div class="subheader">Curated <span id="curatorFinal"></span></div>
        <div data-role="content" id="editorialStory"> <!-- content injected here --></div>

        <script id="storyDetailTemplate" type="x-handlebars-template">
            {{#each data}}
            <div id="storyTitle"><span id="title">{{title}}</span></div>
            <div id="story">
                <img src="{{imagename}}">
                <span id="storyText">{{storytext}}</span><p>&nbsp;</p></div>
            <div id="details">
            <a href="eventFinalDetail.html?event_num={{event}}"  data-role="button" data-mini="true" data-theme="b">Event Details</a>
            </div>
            {{/each}}
        </script>

        <div data-role="footer" data-id="allot_footer" data-position="fixed">
            <div data-role="navbar">
            <ul>
                <li><a href="index.html" data-id="footer_browse" data-icon="bars" data-iconpos="notext" class="ui-state-persist" data-transition="slide"></a></li>
                <li><a href="index.html#closeToYouMenu" data-id="footer_find" data-icon="location" data-iconpos="notext" data-transition="slide"></a></li>   
                <li><a href="bookmarkedEvents.html" data-id="footer_find" data-icon="star" data-iconpos="notext" data-transition="slide"></a></li>
                <li><a href="index.html#keywordPage" data-id="footer_find" data-icon="search" data-iconpos="notext" data-transition="slide"></a></li>                
            </ul>
            </div>
        </div>
    </div>


</body>
</html>
