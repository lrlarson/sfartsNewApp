<!doctype html>
<html>
<meta charset="UTF-8">
<title>SF/Arts :: Guide to San Francisco Arts</title>
<head>

</head>

<body>
<div data-role="page" id="thisWeekendsEventsList" >
    <div data-role="header" data-add-back-btn="true">
        <h1>This Weekend</h1>
    </div>
    <div class="subheader"><span id="weekendDisp"></span></div>
    <div data-role="content">
        <ul data-role="listview" id="weekendEvents"><!--- inject here ---></ul>

        <script id="weekendEventsTemplate" type="x-handlebars-template">
            {{#each data}}
                <li><a href="eventFinalDetail.html?event_num={{event_num}}">
                    <span class="summaryOrgName" style="font-weight:300">{{org_name}}<br /></span>
                    {{event_name}}
                </a></li>
            {{/each}}
         </script>


    </div>
    <div data-role="footer" data-id="allot_footer" data-position="fixed">
         <div data-role="navbar">
            <ul>
                <li><a href="index.html" data-id="footer_browse" data-icon="bars" data-iconpos="notext" class="ui-state-persist" data-transition="slide"></a></li>
                <li><a href="index.html#closeToYouMenu" data-id="footer_find" data-icon="location" data-iconpos="notext" data-transition="slide"></a></li>   
                <li><a href="bookmarkedEvents.html" data-id="footer_find" data-icon="star" data-iconpos="notext" data-transition="slide"></a></li>
                <li><a href="index.html#keywordPage" data-id="footer_find" data-icon="search" data-iconpos="notext" data-transition="slide"></a></li>                
            </ul>
    </div>
</div>

</html>
